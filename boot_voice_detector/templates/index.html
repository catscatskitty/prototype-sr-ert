<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Authenticity Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 50px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .upload-area i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f3ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .features-area {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .example-btn {
            background: #f0f3ff;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9em;
            cursor: pointer;
            margin-bottom: 20px;
            margin-right: 10px;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.real {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .result.fake {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        .result h2 {
            margin-bottom: 20px;
        }

        .result.real h2 {
            color: #155724;
        }

        .result.fake h2 {
            color: #721c24;
        }

        .confidence-bar {
            height: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .confidence-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .result.real .confidence-fill {
            background: #28a745;
        }

        .result.fake .confidence-fill {
            background: #dc3545;
        }

        .probabilities {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .prob-item {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            text-align: center;
        }

        .prob-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .prob-value {
            font-size: 1.5em;
            font-weight: 600;
        }

        .result.real .prob-value {
            color: #155724;
        }

        .result.fake .prob-value {
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff3cd;
            border: 2px solid #ffeeba;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Authenticity Detector</h1>
            <p>Detect real vs fake audio using deep learning</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('upload')">Upload Audio</div>
                <div class="tab" onclick="switchTab('features')">Manual Features</div>
            </div>

            <div id="upload-tab" class="tab-content active">
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <div style="font-size: 48px; margin-bottom: 10px;">üìÅ</div>
                    <h3>Click to select audio file</h3>
                    <p>or drag and drop</p>
                    <button class="upload-btn" onclick="document.getElementById('file-input').click(); event.stopPropagation();">Choose File</button>
                    <input type="file" id="file-input" accept="audio/*" style="display: none" onchange="handleFileSelect(this)">
                </div>
                
                <div id="file-info" class="file-info">
                    <div class="file-name" id="file-name"></div>
                    <div class="file-size" id="file-size"></div>
                </div>

                <button class="predict-btn" onclick="predictFromFile()" id="predict-file-btn" disabled>Analyze Audio</button>
            </div>

            <div id="features-tab" class="tab-content">
                <div class="features-area">
                    <textarea id="features-input" placeholder="Enter 18 feature values (comma-separated):&#10;mel_mean,mel_std,mel_max,mel_min,energy,duration,&#10;mfcc1_mean,mfcc1_std,mfcc2_mean,mfcc2_std,mfcc3_mean,&#10;mfcc3_std,mfcc4_mean,mfcc4_std,duration_sec,speech_ratio,snr_db,1.0"></textarea>
                    
                    <button class="example-btn" onclick="loadExample()">Load Example</button>
                    <button class="predict-btn" onclick="predictFromFeatures()">Analyze Features</button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing audio...</p>
            </div>

            <div id="result" class="result">
                <h2 id="prediction-text"></h2>
                <div class="confidence-bar">
                    <div id="confidence-fill" class="confidence-fill" style="width: 0%"></div>
                </div>
                <p>Confidence: <span id="confidence-value">0%</span></p>
                
                <div class="probabilities">
                    <div class="prob-item">
                        <div class="prob-label">Real</div>
                        <div class="prob-value" id="prob-real">0%</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">Fake</div>
                        <div class="prob-value" id="prob-fake">0%</div>
                    </div>
                </div>
            </div>

            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('features-tab').classList.add('active');
            }
        }

        document.querySelector('.upload-area').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#667eea';
            e.currentTarget.style.background = '#f0f3ff';
        });

        document.querySelector('.upload-area').addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#ddd';
            e.currentTarget.style.background = '#fafafa';
        });

        document.querySelector('.upload-area').addEventListener('drop', (e) => {
            e.preventDefault();
            e.currentTarget.style.borderColor = '#ddd';
            e.currentTarget.style.background = '#fafafa';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('audio/')) {
                selectedFile = file;
                updateFileInfo(file);
            } else {
                showError('Please drop an audio file');
            }
        });

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                updateFileInfo(selectedFile);
            }
        }

        function updateFileInfo(file) {
            document.getElementById('file-name').textContent = `File: ${file.name}`;
            document.getElementById('file-size').textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            document.getElementById('file-info').classList.add('active');
            document.getElementById('predict-file-btn').disabled = false;
        }

        async function predictFromFile() {
            if (!selectedFile) {
                showError('Please select an audio file');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('predict-file-btn').disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('Failed to connect to server');
                console.error(error);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('predict-file-btn').disabled = false;
            }
        }

        async function predictFromFeatures() {
            const featuresText = document.getElementById('features-input').value.trim();
            if (!featuresText) {
                showError('Please enter features');
                return;
            }

            const features = featuresText.split(',').map(Number);
            
            if (features.length !== 18) {
                showError(`Please enter exactly 18 numbers (got ${features.length})`);
                return;
            }
            
            if (features.some(isNaN)) {
                showError('Please enter valid numbers');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ features: features })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('Failed to connect to server');
                console.error(error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + data.prediction;
            
            document.getElementById('prediction-text').textContent = 
                data.prediction === 'fake' ? '‚ö†Ô∏è Fake Audio Detected' : '‚úÖ Real Audio Detected';
            
            const confidencePercent = (data.confidence * 100).toFixed(1);
            document.getElementById('confidence-fill').style.width = confidencePercent + '%';
            document.getElementById('confidence-value').textContent = confidencePercent + '%';
            
            document.getElementById('prob-real').textContent = (data.probabilities.real * 100).toFixed(1) + '%';
            document.getElementById('prob-fake').textContent = (data.probabilities.fake * 100).toFixed(1) + '%';
            
            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function loadExample() {
            document.getElementById('features-input').value = 
                '-41.05,26.61,18.44,-100.0,2393.71,4.0,-404.91,89.9,126.28,49.94,-63.24,24.2,30.03,24.13,4.0,0.29,6.3,1.0';
        }
    </script>
</body>
</html>
